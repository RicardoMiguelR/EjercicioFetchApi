<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Productos</title>
  </head>
  <body style="background: rgba(88, 10, 10, 0.712)">
    <div class="container">
      <div class="row" id="cards-container">
        <h1 style="color: rgba(245, 245, 245, 0.918)">PRODUCTS</h1>
        <main class="row" id="cards-container">
          <div class="dropdown">
            <!-- Example split danger button -->
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Categories</button>
              <button
                type="button"
                class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" id="ulMenu">
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" onclick="getData('');">ALL</a>
                </li>
              </ul>
            </div>
            <!--btn group-->
          </div>
          <hr />
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md"
            id="mainProds"
          ></div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
